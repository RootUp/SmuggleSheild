<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmuggleShield Whitelist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 15px;
        }
        h2 {
            margin-top: 0;
        }
        #whitelist {
            margin-bottom: 15px;
        }
        .whitelist-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
        }
        .url-text {
            word-break: break-all;
            margin-right: 10px;
        }
        .remove-button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        #add-url {
            width: 70%;
            padding: 5px;
            margin-right: 5px;
        }
        #add-button {
            width: 25%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
        .info-section {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
        }
        #export-logs {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h2>SmuggleShield</h2>
    
    <div class="info-section">
        <h3>Protection againt HTML Smuggling.</h3>
        <p>This extension protects against basic HTML smuggling attempts by analyzing page content and downloads.</p>
